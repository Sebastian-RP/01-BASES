<h1>Dragon Ball Z</h1>
<hr>

<div class="row">
    <div class="col">
        <app-personajes [personajes]="personajes"></app-personajes>
        
    </div>

    <!-- Nuevo envia data a un componente hijo, (onNuevoPersonaje) es une evento que se dispara en cambios del hijo -->
    <div class="col">
        <app-agregar 
            [nuevo]="nuevo"
            (onNuevoPersonaje)= "agregarNuevoPersonaje($event)"
        ></app-agregar>
    </div>
</div>
